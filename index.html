<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/my-style.css">
    <script src="js/lib/three.min.js" type="text/javascript"></script>
    <script src="js/event-handler.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body onload = main();>
	<h1>My Paint Scene 3D</h1>
	<table>
      <tr>
        <td><img id="img-selector" class="action" src="imgs/selector.png" alt="" onclick="toolsEvent('0');"/></td>
        <td><img id="img-eraser" class="action" src="imgs/eraser.png" alt="" onclick="toolsEvent('2');"></td>

        <td rowspan="20"><canvas id="canvas" width="500" height="500"></canvas></td>
      </tr>
      <tr>
        <td><img id="img-point" class="action" src="imgs/cube.png" alt="" onclick="toolsEvent('1');"/></td>
        <td><img id="img-segment" class="action" src="imgs/wireframe.jpg" alt="" onclick="toolsEvent('3');"/></td>
      </tr>
      <tr>
        <td><img id="img-clear-all" class="action" src="imgs/solid.png" alt="" onclick="toolsEvent('4');"/></td>
        <td><img id="img-triangle" class="action" src="imgs/icosahedron.jpg" alt="" onclick="toolsEvent('5');"/></td>
      </tr>
      <tr>
        <td><img id="img-line-width" class="action" src="imgs/cone.jpg" alt="" onclick="toolsEvent('6');"/></td>
        <td><img id="img-rectangle" class="action" src="imgs/cube.jpg" alt="" onclick="toolsEvent('7');"/></td>
      </tr>
      <tr>
        <td><img id="img-clear-all" class="action" src="imgs/mario_cube.jpeg" alt="" onclick="toolsEvent('10');"/></td>
        <td><img id="img-clear-all" class="action" src="imgs/cone_texture.jpg" alt="" onclick="toolsEvent('12');"/></td>
      </tr>
      <tr>
        <td><img id="img-clear-all" class="action" src="imgs/wolf_icon.jpg" alt="" onclick="toolsEvent('13');"/></td>
        <td><img id="img-clear-all" class="action" src="imgs/logo.png" alt="" onclick="toolsEvent('4');"/></td>
      </tr>
      <tr>
        <td><img id="img-clear-all" class="action" src="imgs/logo.png" alt="" onclick="toolsEvent('4');"/></td>
        <td><img id="img-clear-all" class="action" src="imgs/logo.png" alt="" onclick="toolsEvent('4');"/></td>
      </tr>
      <tr>
        <td><img id="img-fill-polygon" class="action" src="imgs/play.jpg" alt="" onclick="toolsEvent('8');"/></td>
        <td><img id="img-circle" class="action" src="imgs/pause.png" alt="" onclick="toolsEvent('9');"/></td>
      </tr>
      <tr>
        <td><input id="color-palette" class="action" src="imgs/pallete.png" type="color" name="name" value="#000000" onchange="colorPaletteEvent();"></td>
        <td><img id="img-polygon" class="action" src="imgs/reset.png" alt="" onclick="toolsEvent('11');"/></td>
      </tr>
    </table>
    <div style="float: center;">
</body>
</html>
